<ion-navbar no-border color="hdGreen">
  <ion-buttons left *ngIf="authService.isAuthenticated()">
    <button ion-fab mini (click)="initFlavors()"><ion-icon name="key"></ion-icon></button>
  </ion-buttons>
  <ion-title>{{ title }}</ion-title>
  <ion-buttons right *ngIf="authService.isAuthenticated()">
    <button ion-fab mini color="clear" outline style="box-shadow: none;" (click)="logout()"><ion-icon name="exit"></ion-icon></button>
  </ion-buttons>
</ion-navbar>
